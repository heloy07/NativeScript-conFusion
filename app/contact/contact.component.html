<ActionBar title="Contact Us" class="action-bar">
       <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
</ActionBar>
<ScrollView orientation="vertical" class="page">
    <GridLayout class="m-5" rows="auto auto auto">
        <StackLayout row="0">
            <StackLayout class="p-10 border">

                <StackLayout>
                    <Label class="h2" row="0" col="1" [text]="'Contact Information'"></Label>
                    <Label class="body" textWrap="true" [text]="'
                        121, Clear Water Bay Road
                        Clear Water Bay, Kowloon
                        HONG KONG
                        Tel: +852 1234 5678
                        Fax: +852 8765 4321
                        Email:confusion@food.net'" 
                        textWrap="true">
                    </Label>
                    <GridLayout row="1" orientation="horizontal" rows="*" columns="*, *" class="m-t-20">
                        <Button row="0" col="0" [text]="('fa-phone' | fonticon) + ' Call'" class="btn btn-rounded-sm btn-outline no-border fa "(tap)="callNumber()"></Button>
                        <Button row="0" col="1" [text]="('fa-envelope-o' | fonticon) + ' Email'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="callRestaurant()"></Button>
                    </GridLayout> 
                </StackLayout>
            </StackLayout>


        </StackLayout>

    </GridLayout>
</ScrollView>
